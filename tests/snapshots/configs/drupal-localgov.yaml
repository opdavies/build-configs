name: drupal-localgov
language: php
type: drupal

web:
  type: nginx

database:
  type: mariadb
  version: 10

php:
  version: 8.1-fpm-bullseye
  phpcs: false
  phpstan: false
  phpunit: false

drupal:
  docroot: web

docker-compose:
  services:
    - database
    - php
    - web

dockerfile:
  stages:
    build:
      commands:
        - composer validate --strict
        - composer install
      extra_directories:
        - assets

experimental:
  useNewDatabaseCredentials: true
